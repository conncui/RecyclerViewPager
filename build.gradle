// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
       jcenter { url "http://jcenter.bintray.com/" }

        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    // Sdk and tools
    minSdkVersion = 23
    targetSdkVersion = 23
    compileSdkVersion = 24
    buildToolsVersion = '25.0.1'
    supportLibray = '25.0.1'
    gsonVersion = '2.8.0'
    okhttpVersion = '3.9.0'
    okioVersion = '1.13.0'
    constraintLayoutVersion = '1.0.2'
    aspectjtoolsVersion = '1.8.9'
    rxjava1Version = '1.3.2'
    rxjava2Version = '2.1.5'
    rxjavaAndroidVersion = '2.0.1'
    androidannotationsApiVersion = '4.3.1'
    androidannotationsVersion = '4.3.1'
    butterknifeVersion = '8.8.1'
    butterknifeCompilerVersion = '8.8.1'
    permissionsdispatcherVersion = '3.0.1'
}